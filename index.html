<!DOCTYPE html>
<html>
<head>
    <title> iOS Homescreen </title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <div class="device-frame">  <!-- frame where all pictures are inside of -->

                <img src="Icons/1.png">
                <p>Siew Mai</p>
            </div>

            <div class="phone-icons">
                <img src="Icons/2.png">
                <p>Har Gow</p>
            </div>


            <div class="phone-icons">
                <img src="Icons/3.png">
                <p>Lor Mee</p>
            </div>


            <div class="phone-icons">
                <img src="Icons/4.png">
                <p>Prawn Noodles</p>
            </div>

             <div class="phone-icons">
                <img src="Icons/5.png">
                <p>Bak Kwa</p>
            </div>

            <div class="phone-icons">
                <img src="Icons/6.png">
                <p>Ayam Penyet</p>
            </div>

            <div class="phone-icons">
                <img src="Icons/7.png">
                <p>Indomie</p>
            </div>

            <div class="phone-icons">

            </div>

            <div class="phone-icons">

            </div>

            <div class="phone-icons">

            </div>

            <div class="phone-icons">
                <img src="Icons/11.png">

            </div>

            <div class="phone-icons">

                <p>Apple</p>
            </div>

            <div class="phone-icons">
                <img src="Icons/13.png">
                <p>HUH??</p>
            </div>
        </div> <!-- end of phone-icons container -->

        <div class="phone-dock"> </div> <!-- phone dock -->

        <div class="phone-dock-icons">
            <img src="Icons/14.png">
            <img src="Icons/15.png">
            <img src="Icons/16.png">
            <img src="Icons/17.png">

    </div> <!-- end of device frame -->
